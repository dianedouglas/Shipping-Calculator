<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Shipping Calculator!!</title>
</head>

<body>
  <div class = "container">
    <div class = "row">
      <div class = "col-md-12">
        <h1>Calculate your shipping costs for FREE</h1>
      </div>
    </div>
    <div class = "row">
      <div class = "col-md-6">
        <form>
          <div class = "form-group">
            <label for = "weight">Please enter the weight of the package:</label>
            <input id = "weight" type = "number" class = "form-control">
          </div>
          <div class = "form-group">
            <label for = "height">Please enter the height of the package:</label>
            <input id = "height" type = "number" class = "form-control">
          </div>
          <div class = "form-group">
            <label for = "width">Please enter the width of the package:</label>
            <input id = "width" type = "number" class = "form-control">
          </div>
          <div class = "form-group">
            <label for = "depth">Please enter the depth of the package:</label>
            <input id = "depth" type = "number" class = "form-control">
          </div>
          <button type = "submit" class = "btn btn-success">Calculate!</button>
        </form>
      </div>
      <div class = "col-md-6">
        <div id = "cost-output">
          <img src="http://3.bp.blogspot.com/-car0Eh1ocAA/TmEHu3tD3eI/AAAAAAAAALg/xxEizSgUOgI/s1600/baby-hedgehog.png" class="img-rounded">
          <h4>Your shipping costs are: $<span class = "cost"></span></h4>
        </div>
        <div class = "displayError">
          <img src="http://critterbabies.com/wp-content/gallery/parrots/a-baa-baby-parrots-cute.jpg" class = "img-rounded">
          <h4>You must enter values for all fields!!! Please try again!</h4>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
